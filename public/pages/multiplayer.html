<!Doctype html>
<meta charset="utf-8">
<link type="text/css" href="../assets/css/main.css" rel="stylesheet" />
<script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.6.0/firebase-database.js"></script>
<script type="text/javascript" src="../assets/js/playersDefault.js"></script>
<script type="text/javascript" src="../assets/js/board.js"></script>
<script type="text/javascript" src="../assets/js/pathfinder.js"></script>
<script type="text/javascript" src="../assets/js/multiplayer.js"></script>

<body>
  <form name="player">
    <table>
      <tr>
        <td>Choose a session:</td>
        <td><input type="text" name="session" onchange="setSession(this.value)"></td>
      </tr>
      <tr>
        <td><br/></td>
        <td id="sessionInfo"></td>
      </tr>
      <tr>
        <td>Inform your player name:</td>
        <td><input type="text" name="name" onchange="setPlayer(this.value)" disabled="true"></td>
      </tr>
    </table>
  </form>
  <div id="inGame" style="display: none">
    <div id="thisPlayerPhoto"></div>
    <div id="curPlayerPhoto"></div>
    <h2 id="playerInfo"></h2>
    <h2 id="turnPlayerInfo"></h2>
    <br />
    <div id="board"></div>
    <div class="keyboard">
      <button type="button" onclick="gameCycle({keyCode: 69})">&UpArrow;</button>
      <br/>
      <button type="button" onclick="gameCycle({keyCode: 83})">&LeftArrow;</button>
      <button type="button" onclick="gameCycle({keyCode: 68})">&DownArrow;</button>
      <button type="button" onclick="gameCycle({keyCode: 70})">&RightArrow;</button>
    </div>
    <br/>
    <h3 id="participants"></h3>
    <h4 title="(s,d,f,e) ou (&LeftArrow;,&DownArrow;,&RightArrow;,&UpArrow;)">Use your keyboard*</h4>
  </div>
  <br style="clear: both" />
  <nav>
    <li><a href="pathfinder.html">Pathfinder</a></li>
    <li><a href="sandbox.html">Sandbox</a></li>
    <li><a href="../index.html">Home</a></li>
  </nav>
</body>
